name: Branch Operations

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types:
      - closed

jobs:
  sync-develop:
    name: Sync hotfix to develop
    if: >-
      github.event.before != '0000000000000000000000000000000000000000' &&
      startsWith(github.ref_name, 'hotfix/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "edamamenoko"
          git config user.email "mashold0802@gmail.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Merge changes into develop
        run: |
          git checkout develop
          git merge --no-ff ${{ github.ref_name }}
          git push origin develop

  delete-releaseSTG:
    name: Delete releaseSTG branch after merge to main
    if: >-
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.head.ref, 'releaseSTG') &&
      github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "edamamenoko"
          git config user.email "mashold0802@gmail.com"

      - name: Delete releaseSTG branch
        run: |
          if git ls-remote --heads origin releaseSTG | grep -q "refs/heads/releaseSTG"; then
            echo "Branch releaseSTG exists. Deleting..."
            git push origin --delete releaseSTG
          else
            echo "Branch releaseSTG does not exist, skipping deletion."
          fi
